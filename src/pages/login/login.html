<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="logo.jpg" alt="p4ChangeLogo" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="Email" name="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" name="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn">Anmelden</button>
        <button ion-button class="pwVergessen-btn">passwort vergessen?</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="signup-col">
          <button ion-button class="register-btn" [navPush]="regPage">kostenlos registrieren</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
